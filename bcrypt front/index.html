
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="cadastro.js" defer></script>
    <title>Cadastro</title>
  </head>
  <body>
    <br /><br /><br /><br />
    <center>
      <div class="form-box">
        <form class="form">
          <h1>Crie sua conta</h1>
          <div class="form-container">
            <input
              id="nome"
              type="text"
              class="input"
              placeholder="Nome Completo"
              required
            />
            <br><br>
            <input
              id="email"
              type="email"
              class="input"
              placeholder="Email"
              required
            />
            <br><br>
            <input
              id="senha"
              type="password"
              class="input"
              placeholder="Senha"
              required
            />
          </div>
          <br><br>
          <button id="cadastro">Sign up</button>
          <br><br>
        </form>
        <div class="form-section">
          <p>JÃ¡ tem uma conta? <a href="login.html">Log in</a></p>
        </div>
      </div>
    </center>
  </body>
</html>
